<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background:{{{ slide.bg }}}; background-repeat:no-repeat; background-position:center; ">
<img src="assets/img/Taiwan-R-logo.png" class="logo fit100" />
<hgroup>
  {{{ slide.header}}}
</hgroup>
<article class = 'flexbox vcenter'>
{{{ slide.content }}}
</article>
<!-- Presenter Notes -->
{{# slide.pnotes}}
<aside class="note">
  <section>
    {{{ html }}}
  </section>
</aside>
{{/ slide.pnotes}}
</slide>
